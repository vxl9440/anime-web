<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css">
    <title>自定义</title>
</head>
<body>

<nav th:replace="~{common/admin-common::admin-navbar}"></nav>

<div class="center-wrapper" style="padding-top: 1rem;padding-bottom: 1rem">
   <form action="/admin/editNotification" method="post">
       <label class="font-weight-bold" for="notification">编辑通知栏:</label>
       <textarea name="notification" class="w-100" rows="5" th:text="(${notification} != null)?${notification}:''"
                 style="min-height: 5em" id="notification" maxlength="32" required></textarea>
       <div style="text-align: center" class="mt-2">
           <input type="submit" class="btn btn-primary" value="保存">
       </div>
   </form>
</div>
<script src="/js/api/JQuery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
