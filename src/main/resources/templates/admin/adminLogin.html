<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="/css/api/style.css">
    <link rel="stylesheet" type="text/css" href="/css/api/reset.css"/>
    <title>Admin Login</title>
</head>
<body>
<div id="particles-js">
    <form class="login" action="/admin/login" method="post">
        <div class="login-top">
            管理员登录
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="/img/name.png" alt="username"></div>
            <div class="login-center-input">
                <input type="text" name="username" value="" placeholder="请输入您的用户名"
                       onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
                <div class="login-center-input-text">用户名</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="/img/password.png" alt="password"></div>
            <div class="login-center-input">
                <input type="password" name="password" value="" placeholder="请输入您的密码"
                       onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
                <div class="login-center-input-text">密码</div>
            </div>
        </div>
        <p style="color: red;text-align: center" th:if="${showError} != null">账号或密码错误</p>
        <input style="display: block" type="submit" class="login-button" value="登录">
    </form>
    <div class="sk-rotating-plane"></div>
</div>

<script src="/js/api/particles.min.js"></script>
<script src="/js/api/app.js"></script>

<div style="text-align:center;"></div>
</body>
</html>
