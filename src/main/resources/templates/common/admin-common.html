            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    视频
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/admin/adminCreateAnime">创建</a>
                    <a class="dropdown-item" href="/admin/adminAnimeCategory/all">搜索</a>
                    <a class="dropdown-item" href="/admin/adminAnimeRelation">关联</a>
                </div>
            </li>
            <li class="nav-item dropdown">

<!--search bar-->
<form class="input-group" action="/admin/searchResult" id="search-form" method="get" th:fragment="search-bar">
    <input type="text" class="form-control" name="keyword" maxlength="25" placeholder="搜索动漫" required>
    <div class="input-group-append">
        <input class="btn btn-outline-secondary" type="submit" id="search-button" value="搜索">
    </div>
</form>

<!-- spinner -->
<div class="spinner-div" th:fragment="admin-spinner">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

</html>
