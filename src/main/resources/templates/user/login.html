<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/user/nav.css}">
    <title>登录</title>
    <style>
        .spinner-div{
            display: none;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            z-index: 1010;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div th:replace="~{common/user-common::nav('account')}"></div>
    <form class="pl-2 mt-3 pr-2 position-relative" action="/userLoginVerify" method="post">
        <p class="h4 text-secondary">登录</p>
        <div class="form-group form-inline">
            <label for="username" class="mr-2 text-secondary">输入账号:</label>
            <input type="text" name="username" class="form-control text-white bg-dark"
                   maxlength="20" id="username" pattern="[a-z0-9]{5,20}" required>
        </div>
        <div class="form-group form-inline">
            <label for="password" class="mr-2 text-secondary">输入密码:</label>
            <input type="password" name="password" class="form-control text-white bg-dark"
                   maxlength="20" id="password" pattern="[A-Za-z0-9!@#$%^&*()]{6,20}" required>
        </div>
        <div class="form-group form-inline d-none" id="re-password-container">
            <label for="re-password" class="mr-2 text-secondary">确认密码:</label>
            <input type="password" class="form-control text-white bg-dark"
                   id="re-password" maxlength="20" pattern="[A-Za-z0-9!@#$%^&*()]{6,20}">
        </div>
        <div th:if="${showError} != null">
            <span style="color: red;">账号或者密码错误</span>
        </div>
        <div id="remember-me-container">
            <input id="remember-me" name="remember-me" type="checkbox">
            <label for="remember-me" class="text-white">记住我</label>
        </div>
        <div>
            <input type="submit" class="btn btn-secondary" id="btn-account-submit" value="登录">
        </div>
        <div>
            <span id="switch-mode" class="text-white" style="text-decoration: underline;cursor: pointer">没有账号?点击注册</span>
        </div>
        <div th:replace="~{common/user-common::spinner}"></div>
    </form>
</div>

<script src="/js/api/JQuery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="/js/util.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
